<mat-card class="movie-card">
  <mat-card-header>
    <mat-card-title>Movie Title</mat-card-title>
    <mat-card-subtitle>Movie Subtitle</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="https://via.placeholder.com/150" alt="Movie Image" />
  <mat-card-content>
    <p>Movie description goes here.</p>

</mat-card>
